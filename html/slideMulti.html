<!DOCTYPE html>
<!-- slideMulti.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

<!-- <link rel="stylesheet" href="../font/gyeonggi/gyeonggi.css"> -->
<link rel="stylesheet" href="../fonts/fontawesome-5/css/all.min.css">

	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">

	<link rel="stylesheet" href="../css/src/slideMulti.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/respond/dist/respond.min.js"></script>
	<![endif]-->

	<title>slidebanner</title>
</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1><a href="./content.html">jQuery</a></h1>

		<div class="viewBox">
			 <h2>slide banner 고급기법</h2>
			 <div class="slide_banner">
				<div class="btn">
					<button type="button" class="next">
						<span class="hidden">다음내용보기</span> <i class="fas fa-chevron-right"></i>
					</button>
					<button type="button" class="prev">
						<span class="hidden">이전내용보기</span> <i class="fas fa-chevron-left"></i>
					</button>
				</div>
				<ul class="slide_card">
					<li class="banner_01">
						<p>
							<span class="con_01">highlands</span>
							<span class="con_02">scotland</span>
							<span class="con_03">the mountains are calling</span>
						</p>
					</li>
					<li class="banner_02">
						<p>
							<span class="con_01">machu pichu</span>
							<span class="con_02">peru</span>
							<span class="con_03">adventure is never far away</span>
						</p>
					</li>
					<li class="banner_03">
						<p>
							<span class="con_01">chamonix</span>
							<span class="con_02">france</span>
							<span class="con_03">let your dreams com true</span>
						</p>
					</li>
				</ul>
				<div class="back_img">
					<ul class="clearfix">
						<li class="back_01"></li>
						<li class="back_02"></li>
						<li class="back_03"></li>
					</ul>
				</div>
			 </div>
		</div>
	</div>

	<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
	<script src="../js/src/slideMulti.js"></script>
</body>
</html>
